name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  # Cheap Linux Runner for Code Quality & Android
  code_quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Check Formatting
        run: melos run format -- --set-exit-if-changed

      - name: Analyze
        run: melos run analyze

      - name: Run Tests
        run: melos run test

      - name: Dry Run Build (Android)
        # Verify Android compiles (can run on Linux)
        run: |
          cd apps/integration_module
          flutter build aar --no-profile --no-release --debug

  # Expensive Mac Runner for iOS Build Verification
  # Only runs if code_quality passes
  build_verify:
    needs: code_quality
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Dry Run Build (iOS)
        # We ensure the module builds, but we don't need to archive/sign it here.
        run: |
          cd apps/integration_module
          flutter build ios-framework --no-profile --no-release --debug --no-codesign
