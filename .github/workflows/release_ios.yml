name: Release iOS XCFrameworks

on:
  push:
    tags:
      - "v*"
      - "[0-9]*"
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag to release (e.g. v1.0.0)"
        required: false

jobs:
  build_and_release:
    runs-on: macos-latest
    permissions:
      contents: write # Needed for creating releases and committing changes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Build Frameworks
        run: melos run build:framework

      - name: Zip Artifacts
        run: |
          cd build/ios_frameworks/Release
          zip -r ../App.xcframework.zip App.xcframework
          zip -r ../Flutter.xcframework.zip Flutter.xcframework
          if [ -d "FlutterPluginRegistrant.xcframework" ]; then
            zip -r ../FlutterPluginRegistrant.xcframework.zip FlutterPluginRegistrant.xcframework
          fi

      - name: Update Package.swift
        run: |
          repo_url="https://github.com/${{ github.repository }}"
          version="${{ inputs.tag_name || github.ref_name }}"
          dart scripts/update_package_manifest.dart "$version" "$repo_url"

      - name: Commit Package.swift
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add Package.swift
          git commit -m "Update Package.swift for $version" || echo "No changes to commit"
          # Push back to the default branch (usually main or master)
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull origin main --rebase
          git push origin HEAD:main

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.tag_name || github.ref_name }}
          files: |
            build/ios_frameworks/App.xcframework.zip
            build/ios_frameworks/Flutter.xcframework.zip
            build/ios_frameworks/FlutterPluginRegistrant.xcframework.zip
            Package.swift
          draft: false
          prerelease: false
